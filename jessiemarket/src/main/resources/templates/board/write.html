<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="/layout/layout_sub.html">

 <section layout:fragment="content">
    <section class="REVIEW">
        <section>
            <a th:href="@{/board/review}"><h3>글쓰기</h3></a>
            <nav>
                <p><a th:href="@{/index}">HOME</a> > <strong> 글쓰기</strong></p>
            </nav>
        </section>
        <section class="review-write">
           <section id="board" class="write"> 
				   <article>
				       <form th:action="@{/board/write}" method="post" enctype="multipart/form-data">
				           <table>
				               <tr>
				                   <td>제목</td>
				                   <td><input type="text" name="title" placeholder="제목을 입력하세요." required></td>
				               </tr>
				               <tr>
				                   <td>내용</td>
				                   <td>
				                       <textarea name="content"></textarea>
				                   </td>
				               </tr>
				               <tr>
				                   <td>첨부</td>
				                   <td><input type="file" name="file"/></td>
				               </tr>
				               
				           </table>
				           <div>
				               <a th:href="@{/board/write}" class="btnCancel">취소</a>
				               <input type="submit" class="btnWrite" value="작성완료"/>
				           </div>
				       </form>
				   </article>
        	</section>
    	</section>
	</section>
</section>
